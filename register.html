<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="css/index.css">
    
   
    <title>The Fashion Pet</title>
</head>
<body>
    <h1>The Fashion Pet</h1>
        <nav class="nav">
            <a class="nav-link active" href="index.html">Home</a>
            <a class="nav-link" href="#">About</a>
            <a class="nav-link" href="#">Services</a>
            <a class="nav-link" href="register.html" tabindex="-1" aria-disabled="true">Register</a>
        </nav>
        
        <div class="container">
        <h2>Register</h2>

            <form action="#">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" name="name" id="petName">
                </div>
                <div>
                    <label for="age">Age:</label>
                    <input type="number" class="form-control" name="age" id="petAge">
                </div>
                <div>
                    <label for="gender">Gender:</label>
                    <input type="text"class="form-control" name="gender" id="petGender">
                </div> 
                <div>
                    <label for="breed">Breed:</label>
                    <input type="text" class="form-control" name="breed" id="petBreed">
                </div>
                <div>
                    <label for="service">Service:</label>
                    <select class="form-control" name="service" id="petService">
                        <option value="" disabled selected>Select an option</option>
                        <option value="Nails Cut">Nails Cut</option>
                        <option value="Hair Cut">Hair Cut</option>
                        <option value="Shower">Shower</option>
                        <option value="Full Service">Full Service</option>
                    </select>
                </div>
                <div>
                    <label for="owner">Owner:</label>
                    <input type="text"class="form-control" name="owner" id="petOwner">
                </div>
                <div>
                    <label for="contactPhone">Phone:</label>
                    <input type="text" class="form-control" name="contactPhone" id="petContactPhone">
                </div>
            </form>
            <button type="submit" class="btn btn-primary" onclick="Register();" value="Register">Register</button>

        
            <div id="pets" >
                <i class="fas fa-dog"></i>
            </div>
        </div>
    <script src="js/display.js"></script>
    <script src="js/register.js"></script>
    <!-- <script src="js/register2.js"></script> -->
    
    <!-- <script src="test/script3.js"></script> -->
</body>
</html>
